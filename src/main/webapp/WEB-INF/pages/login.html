<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>photoMemory</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../dist/css/font-awesome.min.css">
    <!-- Ionicons -->
<!--    <link rel="stylesheet" href="../../dist/css/ionicons.min.css">-->
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
<!--    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">-->
    <script>
        function checkFormate() {
            if ($('#inputEmail').val() == "" ) {
                alert("用户名不能为空");
                return
            }
            if ($('#inputPassword').val() =="") {

                alert("密码不能为空");
                return;
            }
            // else if(!/^[0-9]{8}$/.test($('#inputPassword').val())) {
            //     alert("密码必须为8位数字");
            //     return;
            // }
            login();
        }

        function login() {
            let userName = $('#userName').val();
            let password = $('#password').val();
            $.ajax({
                type: "get",
                url: "/user/login?userName=" + userName + "&password=" + password,
                dataType: "json",
                async: false,
                success: function (JsonDate) {
                    if (JsonDate.code == 0) {
                        console.log(JsonDate.code == 0)
                        alert("登陆成功")
                        console.log(JsonDate.msg)
                        window.location.href = "/index"
                        return true
                    }
                    if (JsonDate.code == (-1)) {
                        alert("登陆失败")
                        return;
                    }
                },
                error: function (msg) {
                    console.log("erro" + JSON.stringify(msg));
                }
            });
        }
    </script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>SSM</b>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">用户登陆</p>
            <form action="#" onsubmit="return false;" method="post">
                <div class="form-group">
                    <div class="alert alert-danger" style="display: none;">错误信息展示栏。</div>
                </div>
                <div class="form-group has-feedback">
                    <span class="fa fa-user form-control-feedback"></span>
                    <input type="text" id="userName" class="form-control" placeholder="请输入账号">
                </div>
                <div class="form-group has-feedback">
                    <span class="fa fa-lock form-control-feedback"></span>
                    <input type="password" id="password" class="form-control" placeholder="请输入密码">
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> 记住我
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" onclick="checkFormate()" class="btn btn-primary btn-block btn-flat">登录
                        </button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
