<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <!--    <meta http-equiv="content-type" content="text/html" charset="utf-8">-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>用户注册</title>
    <!-- Bootstrap -->
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
            color: blue;
            font-size: 40px
        }

        form {
            align: center;
            margin: 0 auto;
            width: 400px;
            height: 600px;
        }
    </style>
</head>
<body>
<h1>用户注册</h1>
<form class="form-horizontal" id="form" tabindex="data">
    <div class="form-group ">
        <label for="username" class="col-sm-4 control-label" data="data.userName">用户名</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="username" placeholder="Large input">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-4 control-label">密码</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="nickName" class="col-sm-4 control-label">昵称</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="nickName" placeholder="nickName">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-4 control-label">手机号</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="phone" placeholder="phone">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">性别</label>
        <div class="col-sm-8" id="sex">
            <label><input type="radio" name="sex" value="0">女生</label>
            <label><input type="radio" name="sex" value="1">男生</label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button onclick=register() type="botton" class="btn btn-default">注册</button>
            <button onclick=ignore() type="botton" class="btn btn-default">随便看看</button>
        </div>
    </div>

    <script>
        data  = {
            userName:1
        }
        function register() {
            if ($('#username').val().length == 0) {
                alert("用户名称不能为空")
                return;
            }
            if ($('#password').val().length == 0) {
                alert("密码不能为空")
                return;
                ;
            }
            commit();
        }

        function commit() {
            let username = $('#username').val();
            let password = $('#password').val();
            let phone = $('#phone').val();
            let nickName = $('#nickName').val();
            $.ajax({
                type: "post",
                url: "/user/add",
                dataType: "json",
                data: JSON.stringify({
                    userName: username,
                    phone: phone,
                    passwd: password
                }),
                contentType: 'application/json',
                success: function (msg) {
                    if (msg.code == 0) {
                        window.location.href = "/login";
                    }
                    else if (msg.code == -1) {
                        alert(msg.data)
                        return;
                    }
                }
            })

        }
        function match() {
            //TODO
        }
    </script>

</form>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../../js/plugins/jquery-3.4.1.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../../js/plugins/bootstrap.min.js"></script>
</body>
</html>
