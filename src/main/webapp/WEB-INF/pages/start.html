<script>
<!--    获取cookie中的token值-->
    function getToken() {
        var token=null;
        var strcookie = document.cookie;//获取cookie字符串
        var arrcookie = strcookie.split("; ");//分割
        //遍历匹配
        for ( var i = 0; i < arrcookie.length; i++) {
            var arr = arrcookie[i].split("=");
            if (arr[0] == "userName"){
                return arr[1];
            }
        }
        return token;
    }
    function  search(){
        var token=getToken();
        if(token==null || token =="" || token =="null"){
            window.location.href = "/login";
        }
        $.ajax({
            type: "get",
            url: "/article/list?access_token="+token,
            dataType: "json",
            async: false,
            success: function (JsonDate) {
                if (JsonDate.code==0){
                    alert("成功")
                    console.log(JSON.stringify(JsonDate));
                }
            }
        })






    }





</script>
