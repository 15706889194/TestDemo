    <script>
        function  checkCode() {
            if ($('#username').val().length==0){
                alert("用户名称不能为空")
                return ;
            }
            if($('#password').val().length==0) {
                alert("密码不能为空")
                return; ;
            }
            registe();
        }
        function registe() {
            let username = $('#username').val();
            let password = $('#password').val();
            let phone=$('#phone').val();
            let nickName = $('#nickName').val();
            $.ajax({
                type:"post",
                url:"/user/add",
                contentType:'application/json',
                data:JSON.stringify({
                    "userName":username,
                    "phone":phone,
                    "passwd":password,
                    "nickName":nickName
                }),
                processData:false,
                dataType:"json",
                success: function (JasonDate) {
                    if (JasonDate.code==0){
                        alert("注册成功")
                        window.location.href = "/index"
                        //window.location.href("/index");
                    }
                    if (JasonDate.code==-1){
                        alert("注册失败")
                        return ;
                    }
                }
            })

        }

    </script>
